    <head>
        <meta charset="utf-8">

        <title></title>
        <meta name="description" content="">

        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
        
        <style>
        
        body {
	        margin: 0;
	        padding: 0;
	        font-family: "Trebuchet MS", "Helvetica", "Arial",  "Verdana", "sans-serif";
			font-size: 14px;

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <p>
			<label for="yourAgeRange">Your age range:</label>
			<input type="text" id="yourAgeRange" style="border:0; color:#f6931f; font-weight:bold;">
		</p>
			<div id="ageRangeSlider"></div>
		<p>
			<label for="amount">Policy amount:</label>
			<input type="text" id="amount" style="border:0; color:#f6931f; font-weight:bold;">
		</p>
			<div id="policySlider"></div>

		<p>RECOMMENDED <span id="recc" style="border:0; color:#f6931f; font-weight:bold;"></span></p>
		<p>MAXIMUM <span id="max" style="border:0; color:#f6931f; font-weight:bold;"></span></p>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
        
        <script>
        
		$(function() {    
		    
		    var foo = " ";
		    var bar = " ";
		       
		    //age range function
		    $("#ageRangeSlider").slider({
		      range: "min",
		      value: 0,
		      min: 0,
		      max: 66,
		      step: 11,
		      slide: function(event, ui) {
		        $("#yourAgeRange").val(ui.value);
		        foo = $("#yourAgeRange").val();
		        console.log('age range' + foo);
		      }
		    });
		    $("#yourAgeRange").val($("#ageRangeSlider").slider("value"));
		    
		    //policy amount function
		    $("#policySlider").slider({
		      range: "min",
		      value: 0,
		      min: 0,
		      max: 1000000,
		      step: 50000,
		      slide: function(event, ui) {
		        $("#amount").val(ui.value);
		        bar = $("#amount").val();
		        console.log('amount'+ bar)
		      }
		    });
		    $("#amount").val($("#policySlider").slider("value"));
		
		$("#ageRangeSlider , #policySlider").on('blur click mousemove keypress keyup' , function() {
		  var total = +foo + +bar;
		  console.log( "Handler for .change() called for age range slider" + foo);
		  console.log( "Handler for .change() called for policy range slider" + bar);
		  console.log( "Lets add foo and bar" + total)
		  
		  if(foo == 11){ // This is for the 20-30 range
		  	  $("#yourAgeRange").val('20-30');
		      var recc = bar * 15;
		      var max = bar * 20;
		      $('#recc').html(recc);
		      $('#max').html(max);
		      console.log('recommended' + recc);
		      console.log('maximum' + max);
		  }
		  if(foo == 22){ // This is for the 31-40 range
		      $("#yourAgeRange").val('31-40');
		      var recc = bar * 15;
		      var max = bar * 20;
		      $('#recc').html(recc);
		      $('#max').html(max);
		      console.log('recommended' + recc);
		      console.log('maximum' + max);
		  }
		  if(foo == 33){ // This is for the 41-50 range
		      $("#yourAgeRange").val('41-50');
		      var recc = bar * 10;
		      var max = bar * 15;
		      $('#recc').html(recc);
		      $('#max').html(max);
		      console.log('recommended' + recc);
		      console.log('maximum' + max);
		  }
		  if(foo == 44){ // This is for the 51-60 range
		      $("#yourAgeRange").val('51-60');
		      var recc = bar * 7;
		      var max = bar * 10;
		      $('#recc').html(recc);
		      $('#max').html(max);
		      console.log('recommended' + recc);
		      console.log('maximum' + max);
		  }
		  if(foo == 55){ // This is for the 61-65 range
		      $("#yourAgeRange").val('61-65');
		      var recc = bar * 5;
		      var max = bar * 7;
		      $('#recc').html(recc);
		      $('#max').html(max);
		      console.log('recommended' + recc);
		      console.log('maximum' + max);
		  }
		  if(foo == 66){ // This is for the 66+ range
		      $("#yourAgeRange").val('66+');
		      var recc = bar * 3;
		      var max = bar * 5;
		      $('#recc').html(recc);
		      $('#max').html(max);
		      console.log('recommended' + recc);
		      console.log('maximum' + max);
		  }
		    
		});
		    
		    
		});
        
        </script>

    </body>
</html>
